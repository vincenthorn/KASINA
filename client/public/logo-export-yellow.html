<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KASINA Yellow Logo Export</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    canvas {
      background-image: 
        linear-gradient(45deg, #ccc 25%, transparent 25%), 
        linear-gradient(-45deg, #ccc 25%, transparent 25%), 
        linear-gradient(45deg, transparent 75%, #ccc 75%), 
        linear-gradient(-45deg, transparent 75%, #ccc 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      border: 1px solid #ddd;
      margin: 20px 0;
    }
    
    button {
      padding: 12px 24px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    button:hover {
      background-color: #4338ca;
    }
    
    .info {
      margin-top: 20px;
      max-width: 500px;
      line-height: 1.5;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>KASINA Yellow Logo (Transparent Background)</h1>
  
  <canvas id="canvas" width="512" height="512"></canvas>
  
  <button onclick="downloadLogo()">Download PNG</button>
  
  <div class="info">
    <p>This is a square ratio PNG of the KASINA logo with a yellow orb above the text, all on a transparent background.</p>
  </div>
  
  <script>
    // Get the canvas context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Yellow color for KASINA branding
    const yellowColor = '#F9D923';
    
    // Render the logo when the page loads
    window.onload = renderLogo;
    
    function renderLogo() {
      const size = canvas.width; // Square canvas
      
      // Clear canvas to ensure transparency
      ctx.clearRect(0, 0, size, size);
      
      // Calculate dimensions
      const orbSize = size * 0.4; // 40% of canvas size
      const orbX = size / 2;
      const orbY = size * 0.35; // Position orb at 35% from top
      
      // Draw orb glow
      const gradient = ctx.createRadialGradient(orbX, orbY, orbSize * 0.4, orbX, orbY, orbSize);
      gradient.addColorStop(0, yellowColor);
      gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
      
      ctx.beginPath();
      ctx.arc(orbX, orbY, orbSize, 0, 2 * Math.PI);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw solid orb
      ctx.beginPath();
      ctx.arc(orbX, orbY, orbSize * 0.8, 0, 2 * Math.PI);
      ctx.fillStyle = yellowColor;
      ctx.fill();
      
      // Draw KASINA text
      const fontSize = size * 0.14; // 14% of canvas size
      ctx.font = `bold ${fontSize}px 'Nunito', sans-serif`;
      ctx.textAlign = 'center';
      ctx.fillStyle = yellowColor;
      ctx.textBaseline = 'middle';
      // Add letter spacing for the KASINA text
      ctx.letterSpacing = '2px';
      
      // Position text below orb
      const textY = size * 0.7; // 70% from top
      ctx.fillText('KASINA', size / 2, textY);
    }
    
    function downloadLogo() {
      // Convert canvas to data URL
      const dataURL = canvas.toDataURL('image/png');
      
      // Create download link
      const link = document.createElement('a');
      link.download = 'kasina-logo-yellow.png';
      link.href = dataURL;
      link.click();
    }
  </script>
</body>
</html>
