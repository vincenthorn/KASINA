<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#121212" />
  
  <!-- Orb with halo effect -->
  <circle cx="600" cy="260" r="120" fill="#6366F1" />
  <circle cx="600" cy="260" r="180" fill="url(#orbGlow)" />
  
  <!-- Logo Text -->
  <text x="600" y="450" font-family="'Nunito', sans-serif" font-size="100" font-weight="700" letter-spacing="8" text-anchor="middle" fill="#6366F1" style="text-transform: uppercase;">KASINA</text>
  
  <!-- Tagline -->
  <text x="600" y="500" font-family="'Inter', sans-serif" font-size="28" text-anchor="middle" fill="#FFFFFF">A 3D Visual Meditation Tool</text>
  
  <!-- Gradient definition for orb glow -->
  <defs>
    <radialGradient id="orbGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="50%" stop-color="#6366F1" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>