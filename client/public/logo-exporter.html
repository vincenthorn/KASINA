<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KASINA Logo Exporter</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #canvas {
      border: 1px solid #ddd;
      background-color: rgba(0, 0, 0, 0);
      margin-bottom: 20px;
    }
    
    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 10px 15px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #4338ca;
    }
    
    .color-picker {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .preview {
      margin-top: 20px;
      background-image: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                       linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                       linear-gradient(45deg, transparent 75%, #ccc 75%), 
                       linear-gradient(-45deg, transparent 75%, #ccc 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>KASINA Logo Exporter</h1>
  
  <div class="controls">
    <div class="color-picker">
      <label for="color">Orb Color:</label>
      <input type="color" id="color" value="#F9D923">
    </div>
    <div class="color-picker">
      <label for="textColor">Text Color:</label>
      <input type="color" id="textColor" value="#F9D923">
    </div>
    <div>
      <label for="size">Size (px):</label>
      <input type="number" id="size" value="512" min="128" max="2048" step="128">
    </div>
  </div>
  
  <button onclick="renderLogo()">Update Preview</button>
  
  <div class="preview">
    <canvas id="canvas" width="512" height="512"></canvas>
  </div>
  
  <button onclick="downloadLogo()">Download PNG</button>
  
  <script>
    // Get the canvas context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Initial render
    window.onload = renderLogo;
    
    function renderLogo() {
      const size = parseInt(document.getElementById('size').value);
      const color = document.getElementById('color').value;
      const textColor = document.getElementById('textColor').value;
      
      // Update canvas size
      canvas.width = size;
      canvas.height = size;
      
      // Clear canvas with transparent background
      ctx.clearRect(0, 0, size, size);
      
      // Calculate dimensions
      const orbSize = size * 0.4; // 40% of canvas size
      const orbX = size / 2;
      const orbY = size * 0.35; // Position orb at 35% from top
      
      // Draw orb glow
      const gradient = ctx.createRadialGradient(orbX, orbY, orbSize * 0.4, orbX, orbY, orbSize);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
      
      ctx.beginPath();
      ctx.arc(orbX, orbY, orbSize, 0, 2 * Math.PI);
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw solid orb
      ctx.beginPath();
      ctx.arc(orbX, orbY, orbSize * 0.8, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
      
      // Draw KASINA text
      const fontSize = size * 0.14; // 14% of canvas size
      ctx.font = `bold ${fontSize}px 'Nunito', sans-serif`;
      ctx.textAlign = 'center';
      ctx.fillStyle = textColor;
      ctx.textBaseline = 'middle';
      ctx.letterSpacing = '4px';
      
      // Position text below orb
      const textY = size * 0.7; // 70% from top
      ctx.fillText('KASINA', size / 2, textY);
    }
    
    function downloadLogo() {
      // Convert canvas to data URL
      const dataURL = canvas.toDataURL('image/png');
      
      // Create download link
      const link = document.createElement('a');
      link.download = 'kasina-logo.png';
      link.href = dataURL;
      link.click();
    }
  </script>
</body>
</html>
