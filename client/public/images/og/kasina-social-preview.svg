<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with deep dark blue gradient like the app -->
  <rect width="1200" height="630" fill="#0A0A14" />
  
  <!-- Orb with soft glow effect exactly like the login page -->
  <circle cx="600" cy="215" r="150" fill="#FFFCE8" />
  <circle cx="600" cy="215" r="270" fill="url(#orbGlow)" />
  
  <!-- Logo Text in Nunito font with the exact same styling as login page -->
  <text x="600" y="470" font-family="Nunito, sans-serif" font-size="110" font-weight="700" letter-spacing="12" text-anchor="middle" fill="#FFFCE8" style="text-transform: uppercase;">KASINA</text>
  
  <!-- Tagline in proper size -->
  <text x="600" y="535" font-family="Inter, sans-serif" font-size="28" font-weight="400" text-anchor="middle" fill="#FFFFFF">A Dynamic Meditation Object</text>
  
  <!-- Gradient definitions - more subtle like the login page -->
  <defs>
    <radialGradient id="orbGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="55%" stop-color="#FFFCE8" stop-opacity="0.35" />
      <stop offset="75%" stop-color="#FFFCE8" stop-opacity="0.2" />
      <stop offset="90%" stop-color="#FFFCE8" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#FFFCE8" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>