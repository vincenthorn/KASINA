<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="1200" height="630" fill="#0A0A14" />
  
  <!-- Orb with glow effect (white glow like the login page) -->
  <circle cx="600" cy="220" r="120" fill="#FFFCE8" />
  <circle cx="600" cy="220" r="200" fill="url(#orbGlow)" />
  
  <!-- Logo Text (in off-white color like the login page) -->
  <text x="600" y="450" font-family="Nunito, sans-serif" font-size="130" font-weight="800" letter-spacing="15" text-anchor="middle" fill="#FFFCE8" style="text-transform: uppercase;">KASINA</text>
  
  <!-- Tagline (smaller) -->
  <text x="600" y="520" font-family="Inter, sans-serif" font-size="32" font-weight="400" text-anchor="middle" fill="#FFFFFF">A Dynamic Meditation Object</text>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="orbGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="40%" stop-color="#FFFCE8" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#FFFCE8" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>