<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with blue color matching the outer kasina -->
  <rect width="1200" height="630" fill="#3399ff" />
  
  <!-- Concentric Kasina Orbs: Blue (outer), Red (middle), White (inner) - 30% larger -->
  <!-- Blue outer kasina with glow -->
  <circle cx="600" cy="315" r="325" fill="url(#blueGlow)" />
  <circle cx="600" cy="315" r="286" fill="#3399ff" opacity="0.7" />
  
  <!-- Red middle kasina with glow -->
  <circle cx="600" cy="315" r="234" fill="url(#redGlow)" />
  <circle cx="600" cy="315" r="195" fill="#ff4d4d" opacity="0.8" />
  
  <!-- White inner kasina with glow and no black center -->
  <circle cx="600" cy="315" r="156" fill="url(#whiteGlow)" />
  <circle cx="600" cy="315" r="117" fill="#FFFCE8" />
  
  <!-- Logo Text with EXACT styling from the app in the center with dark text for contrast -->
  <text x="600" y="310" font-family="Nunito, sans-serif" font-size="42" font-weight="700" letter-spacing="2px" text-anchor="middle" fill="#121212" style="text-transform: uppercase;">KASINA</text>
  
  <!-- Tagline in proper size with dark text for contrast -->
  <text x="600" y="340" font-family="Inter, sans-serif" font-size="15" font-weight="400" text-anchor="middle" fill="#121212">A Dynamic Meditation Object</text>
  
  <!-- Gradient definitions for the orbs -->
  <defs>
    <!-- White kasina glow -->
    <radialGradient id="whiteGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="55%" stop-color="#FFFCE8" stop-opacity="0.5" />
      <stop offset="75%" stop-color="#FFFCE8" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#FFFCE8" stop-opacity="0" />
    </radialGradient>
    
    <!-- Red kasina glow -->
    <radialGradient id="redGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="55%" stop-color="#ff4d4d" stop-opacity="0.5" />
      <stop offset="75%" stop-color="#ff4d4d" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ff4d4d" stop-opacity="0" />
    </radialGradient>
    
    <!-- Blue kasina glow -->
    <radialGradient id="blueGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="55%" stop-color="#3399ff" stop-opacity="0.5" />
      <stop offset="75%" stop-color="#3399ff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#3399ff" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>