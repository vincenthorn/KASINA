<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with deep dark blue gradient like the app -->
  <rect width="1200" height="630" fill="#0A0A14" />
  
  <!-- Concentric Kasina Orbs: Blue (outer), Red (middle), White (inner) -->
  <!-- Blue outer kasina with glow -->
  <circle cx="600" cy="315" r="250" fill="url(#blueGlow)" />
  <circle cx="600" cy="315" r="220" fill="#3399ff" opacity="0.7" />
  
  <!-- Red middle kasina with glow -->
  <circle cx="600" cy="315" r="180" fill="url(#redGlow)" />
  <circle cx="600" cy="315" r="150" fill="#ff4d4d" opacity="0.8" />
  
  <!-- White inner kasina with glow -->
  <circle cx="600" cy="315" r="120" fill="url(#whiteGlow)" />
  <circle cx="600" cy="315" r="90" fill="#FFFCE8" />
  
  <!-- Center content container - solid dark circle with rim highlight -->
  <circle cx="600" cy="315" r="72" fill="#121212" stroke="#333333" stroke-width="2" />
  <circle cx="600" cy="315" r="70" fill="#121212" />
  
  <!-- Logo Text with EXACT styling from the app in the center with improved contrast -->
  <text x="600" y="310" font-family="Nunito, sans-serif" font-size="42" font-weight="700" letter-spacing="2px" text-anchor="middle" fill="#FFFFFF" style="text-transform: uppercase;">KASINA</text>
  
  <!-- Tagline in proper size with improved contrast -->
  <text x="600" y="340" font-family="Inter, sans-serif" font-size="15" font-weight="400" text-anchor="middle" fill="#FFFFFF">A Dynamic Meditation Object</text>
  
  <!-- Gradient definitions for the orbs -->
  <defs>
    <!-- White kasina glow -->
    <radialGradient id="whiteGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="55%" stop-color="#FFFCE8" stop-opacity="0.5" />
      <stop offset="75%" stop-color="#FFFCE8" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#FFFCE8" stop-opacity="0" />
    </radialGradient>
    
    <!-- Red kasina glow -->
    <radialGradient id="redGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="55%" stop-color="#ff4d4d" stop-opacity="0.5" />
      <stop offset="75%" stop-color="#ff4d4d" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ff4d4d" stop-opacity="0" />
    </radialGradient>
    
    <!-- Blue kasina glow -->
    <radialGradient id="blueGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="55%" stop-color="#3399ff" stop-opacity="0.5" />
      <stop offset="75%" stop-color="#3399ff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#3399ff" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>