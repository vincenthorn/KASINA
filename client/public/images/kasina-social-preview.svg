<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="1200" height="630" fill="url(#background)" />
  
  <!-- Orb with glow effect -->
  <circle cx="600" cy="250" r="140" fill="#6366F1" />
  <circle cx="600" cy="250" r="200" fill="url(#orbGlow)" />
  
  <!-- Logo Text -->
  <text x="600" y="450" font-family="'Nunito', sans-serif" font-size="120" font-weight="800" letter-spacing="12" text-anchor="middle" fill="#6366F1" style="text-transform: uppercase;">KASINA</text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="'Inter', sans-serif" font-size="36" font-weight="400" text-anchor="middle" fill="#FFFFFF">A 3D Visual Meditation Tool</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="background" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#121212" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    <radialGradient id="orbGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="50%" stop-color="#6366F1" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>