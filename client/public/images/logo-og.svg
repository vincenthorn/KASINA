<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#121212" />
  
  <!-- Orb with pulse animation -->
  <circle cx="600" cy="250" r="140" fill="#6366F1">
    <animate 
      attributeName="r" 
      values="140;160;140" 
      dur="8s" 
      repeatCount="indefinite" />
    <animate 
      attributeName="opacity" 
      values="1;0.8;1" 
      dur="8s" 
      repeatCount="indefinite" />
  </circle>
  
  <!-- Glow effect -->
  <circle cx="600" cy="250" r="200" fill="url(#orbGlow)" />
  
  <!-- Logo Text -->
  <text x="600" y="450" font-family="'Nunito', sans-serif" font-size="120" font-weight="800" letter-spacing="10" text-anchor="middle" fill="#6366F1" style="text-transform: uppercase;">KASINA</text>
  
  <!-- Tagline -->
  <text x="600" y="520" font-family="'Inter', sans-serif" font-size="32" font-weight="500" text-anchor="middle" fill="#FFFFFF">A 3D Visual Meditation Tool</text>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="orbGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="50%" stop-color="#6366F1" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>