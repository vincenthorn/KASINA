<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions with gradients and filters -->
  <defs>
    <!-- Rainbow gradient for outer glow -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0000" />
      <stop offset="16.67%" stop-color="#ff9900" />
      <stop offset="33.33%" stop-color="#ffff00" />
      <stop offset="50%" stop-color="#00ff00" />
      <stop offset="66.67%" stop-color="#0099ff" />
      <stop offset="83.33%" stop-color="#6633ff" />
      <stop offset="100%" stop-color="#ff33cc" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Radial gradient for the Thigle -->
    <radialGradient id="thigleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" />
      <stop offset="90%" stop-color="white" />
      <stop offset="100%" stop-color="#f0f0ff" />
    </radialGradient>
  </defs>
  
  <!-- Background dark indigo -->
  <rect width="512" height="512" fill="#000033" />
  
  <!-- Rainbow glow ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#rainbowGradient)" stroke-width="10" filter="url(#glow)" />
  
  <!-- White center circle - the thigle -->
  <circle cx="256" cy="256" r="180" fill="url(#thigleGradient)" />
  
  <!-- Tibetan/Sanskrit "A" letter in black -->
  <g transform="translate(100, 70) scale(1.5)">
    <path d="M95 65 L145 310 M95 65 L166 65 M120 190 L170 190" 
          stroke="black" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>
  
  <!-- Energy lines with subtle rainbow effect -->
  <g opacity="0.3">
    <path d="M256 76 L256 436" stroke="url(#rainbowGradient)" stroke-width="2"/>
    <path d="M176 256 L336 256" stroke="url(#rainbowGradient)" stroke-width="2"/>
    <circle cx="256" cy="256" r="140" stroke="url(#rainbowGradient)" stroke-width="1" fill="none"/>
    <circle cx="256" cy="256" r="100" stroke="url(#rainbowGradient)" stroke-width="1" fill="none"/>
  </g>
</svg>