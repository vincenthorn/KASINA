<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#121212" />
  
  <!-- Orb with halo effect -->
  <circle cx="600" cy="500" r="200" fill="#6366F1" />
  <circle cx="600" cy="500" r="300" fill="url(#orbGlow)" />
  
  <!-- Logo Text -->
  <text x="600" y="800" font-family="'Nunito', sans-serif" font-size="140" font-weight="700" letter-spacing="10" text-anchor="middle" fill="#6366F1" style="text-transform: uppercase;">KASINA</text>
  
  <!-- Tagline -->
  <text x="600" y="880" font-family="'Inter', sans-serif" font-size="36" text-anchor="middle" fill="#FFFFFF">A 3D Visual Meditation Tool</text>
  
  <!-- Gradient definition for orb glow -->
  <defs>
    <radialGradient id="orbGlow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="50%" stop-color="#6366F1" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg>